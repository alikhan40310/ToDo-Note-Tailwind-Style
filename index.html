<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo Notes tailWind</title>
    <!-- CSS File attachment -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <!-- fevicon icon -->
    <link rel="icon" type="image/jpg" href="image/avatar.png">
    <!-- google font attachment -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- TailWind attachment -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body> 

 <div class="container">
     <div class="newStyle ">
        <button type="button" onclick="handleDialog()" class="bg-blue-500 rounded-full text-white text-4xl w-14 h-14 ">+</button>
     </div> 
 </div>
 <!-- dialog box -->
 <dialog id="dialog" class="my-modal transiton ease-in delay-400 w-full  h-screen">
  <div class="container mx-auto flex justify-center w-full md:w-1/2 lg:w-1/3 xl:w-1/4">
      <div class="p-6 bg-white mt-20 w-full rounded-xl rounded-xl">
        <div class="flex items-end justify-end">
          <button id="close" onclick="closefun()" class="">
            <div class="relative flex items-center w-6 h-6 justify-center rounded-full bg-gray-200">
              <i class="fas text-sm text-gray-400 font-normal fa-times justify-end"></i>
            </div>
          </button>
        </div>
          <h2 class="mt-2 text-gray-800 text-2xl mb-6">Add Note</h2>
          <form name="myForm" action="" onsubmit="func(event)">
            <label for="">text</label>
            <input name="inptitle" id="inptitle" type="text" placeholder="Title" required class="border-2 border-gray-300 w-full p-4 focus:outline-none rounded-lg text-xl text-gray-400">
            <textarea id="description" class="border-2 border-gray-300 w-full p-4 focus:outline-none rounded-lg text-xl text-gray-400 resize-none mt-4" minlength="" maxlength="60" required placeholder="Description"></textarea>
            <div class="flex flex-row">
              <label class="mt-6 mr-6 text-lg text-gray-800">Color</label>
              <input id="colorpic" type="color" class="border-2 border-gray-300 w-1/4 p-4 focus:outline-none rounded text-xl text-gray-400 mt-5 ">
            </div>
            <input id="inpdate" type="date" placeholder="Title" required class="mt-6 border-2 border-gray-300 w-full p-4 focus:outline-none rounded-lg text-xl text-gray-400">
            <button id="submitbtn" type="submit" onclick="submitFunc()" class="mt-4 px-8 py-2 rounded bg-blue-500 w-full text-xl text-white">submit</button>
            <button id="updatebtn" type="submit" onclick="updateFunc()" class=" mt-4 px-8 py-2 rounded bg-blue-500 w-full text-xl text-white">Update</button>
          </form>
      </div>
  </div>    
</dialog>
<!-- main layout  -->
<section class="container mx-auto ">
  <div class="w-full">
    <input onkeyup="searchfunc()" id="inpsearch" type="text" placeholder="Type to Search..." class="w-1/2 ml-5 placeholder:text-gray-500 mt-4 mb-4 focus:outline-none transiton-all duration-200 focus:border-blue-400 focus:placeholder:text-blue-400 focus:text-blue-400 ease-linear text-xl text-gray-500 border-2 px-10 py-3 rounded xl border-gray-400 ">
    <!-- grid section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 sm:grid-cols-1 gap-3" id="apendDiv">
    </div>
  </div>
</section>
<!-- create a div with rows and column -->



    <!-- jquery attachment -->
    <script type="text/javascript" src="js/fontawesome.min.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

</body>

</html>

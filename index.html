<body> 
<section class="container mx-auto ">
  <div class="d">
    <div class="abs">
    <div class="flex justify-between flex-wrap" >
      <div class="w-1/3" id="apendDiv"></div>
    </div>
  </div>
  </div>
</section>
 <div class="container">
     <div class="newStyle">
        <button type="button" onclick="handleDialog()" class="bg-blue-500 rounded-full text-white text-4xl w-14 h-14 ">+</button>
     </div> 
 </div>
 <!-- dialog box -->
 <dialog id="dialog" class="transiton ease-in delay-400 active:animate-pulse w-full bg-gray-800/50 h-screen">
  <div class="container mx-auto flex justify-center w-1/4">
      <div class="p-6 bg-white mt-20 w-full rounded-xl rounded-xl">
        <div class="flex items-end justify-end">
          <button id="close" onclick="closefun()" class="">
            <div class="relative flex items-center w-6 h-6 justify-center rounded-full bg-gray-200">
              <i class="fas text-sm text-gray-400 font-normal fa-times justify-end"></i>
            </div>
          </button>
        </div>
          <h2 class="mt-2 text-gray-800 text-2xl mb-6">Add Note</h2>
          <!-- <div name="myForm" action="" onsubmit=""> -->
            <input name="inptitle" id="inptitle" type="text" placeholder="Title" required class="border-2 border-gray-300 w-full p-4 focus:outline-none rounded text-xl text-gray-400">
            <textarea id="description" class="border-2 border-gray-300 w-full p-4 focus:outline-none rounded text-xl text-gray-400 resize-none mt-4" minlength="10" maxlength="60" required placeholder="Description"></textarea>
            <div class="flex flex-row">
              <label class="mt-6 mr-6 text-lg">Color</label>
              <input id="colorpic" type="color" class="border-2 border-gray-300 w-1/4 p-4 focus:outline-none rounded text-xl text-gray-400 resize-none mt-5 ">
            </div>
            <input id="inpdate" type="date" placeholder="Title" required class="mt-6 border-2 border-gray-300 w-full p-4 focus:outline-none rounded text-xl text-gray-400">
            <button type="button" onclick="submit()" class="mt-4 px-8 py-2 rounded bg-blue-500 w-full text-xl text-white">submit</button>
          <!-- </form> -->
      </div>
  </div>    
</dialog>
